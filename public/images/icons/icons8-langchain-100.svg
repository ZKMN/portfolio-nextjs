<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100px" height="100px">
  <!-- LangChain logo - стилизованная версия с цепью -->
  <defs>
    <linearGradient id="langchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C3A3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2324;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="18" fill="url(#langchainGradient)"/>
  
  <!-- Цепочка LangChain - стилизованные звенья -->
  <!-- Первое звено (верхнее) -->
  <ellipse cx="30" cy="32" rx="14" ry="10" fill="none" stroke="#00C853" stroke-width="3.5" opacity="0.95"/>
  <ellipse cx="30" cy="32" rx="9" ry="6" fill="#00C853" opacity="0.25"/>
  
  <!-- Второе звено (центр) -->
  <ellipse cx="50" cy="50" rx="14" ry="10" fill="none" stroke="#00C853" stroke-width="3.5" opacity="0.95"/>
  <ellipse cx="50" cy="50" rx="9" ry="6" fill="#00C853" opacity="0.25"/>
  
  <!-- Третье звено (нижнее) -->
  <ellipse cx="70" cy="68" rx="14" ry="10" fill="none" stroke="#00C853" stroke-width="3.5" opacity="0.95"/>
  <ellipse cx="70" cy="68" rx="9" ry="6" fill="#00C853" opacity="0.25"/>
  
  <!-- Соединительные линии между звеньями -->
  <line x1="40" y1="32" x2="38" y2="45" stroke="#00C853" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
  <line x1="60" y1="50" x2="58" y2="63" stroke="#00C853" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Акцентные точки в центре каждого звена -->
  <circle cx="30" cy="32" r="3" fill="#00C853"/>
  <circle cx="50" cy="50" r="3" fill="#00C853"/>
  <circle cx="70" cy="68" r="3" fill="#00C853"/>
  
  <!-- Дополнительные декоративные элементы -->
  <circle cx="30" cy="32" r="1.5" fill="#FFFFFF"/>
  <circle cx="50" cy="50" r="1.5" fill="#FFFFFF"/>
  <circle cx="70" cy="68" r="1.5" fill="#FFFFFF"/>
</svg>

